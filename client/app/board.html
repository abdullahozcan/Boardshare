<!DOCTYPE html>
<html class='no-js' lang='en'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Boardshare - A realtime collaborative whiteboard and editor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="apple-touch-icon" href="apple-touch-icon.png"> -->
    <!-- Place favicon.ico in the root directory -->

    <!-- cherry pick css for now -->
    <link rel="stylesheet" href="lib/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/app.ui.css">
    <link rel="stylesheet" href="../assets/css/canvas.css">
    <link rel="stylesheet" href="../assets/css/editor.css">
    <link rel="stylesheet" href="../assets/css/video.css">
    <link rel="stylesheet" href="../lib/spectrum/spectrum.css">

    <!-- font -->
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css' />

  </head>
  <body>
    <header id="top" class="top">
        <h1>Boardshare <span>a collaborative whiteboard and code-editor</span><a href="/auth/github"> Login</a></h1>
    </header>
    <section id="main-wrapper" class="main-wrapper">
      <div class="main">

        <a href="#" class="content">
          <div class="teaser">
            <h2><span>Video</span></h2>
          </div>
        </a>
        <a href="#" class="content">
          <div class="teaser">
            <h2><span>Whiteboard</span></h2>
          </div>
        </a>
        <a href="#" class="content">
          <div class="teaser">
            <h2><span>Text-Editor</span></h2>
          </div>
        </a>
        <a href="#" class="content">
          <div class="teaser">
              <h2><span>Messages</span></h2>
          </div>
        </a>
        <div class="clr"></div>
      </div><!-- main -->
    </section><!-- main-wrapper -->
    <section id='Video' class="content-view">
      <div class="teaser" style="display:none;">
        <h2><span>Video</span></h2>
      </div>
      <div class="content-html" style="display:none;"></div>
      <span class="close Video" style="display:none;">Close</span>
      <div class="content-full" style="display:none;">
        <div id='video'></div>
      </div>
    </section>
    <section id='Whiteboard' class="content-view">
      <div id="whiteboard-teaser" class="teaser" style="display:none;">
        <h2>
          <span>Whiteboard</span>

          <style>
          .whiteboard-menu {
            background-color: #fbfbfb;
          }
          .whiteboard-menu a{
            cursor: pointer;
          }
          .whiteboard-menu i {
            color: #444;
            font-size: 25px;
            vertical-align: middle;
          }
          .sp-replacer {
            border: none;
            background: none;
            vertical-align: middle;
            margin-left: -6px;
          }
          .state-icons {
            float: right;
          }
          #toolSelect {
            font-family: 'FontAwesome', Arial;
            vertical-align: middle;
            height: 45px;
            width: 70px;
            background-color: inherit;
            font-size: 28px;
            padding-left: 16px;
          }
          #toolSelect option {
            height: 45px;
            padding: 20px;
          }
          #lineWidth {
            vertical-align: middle;
            padding: 4px;
            background-color: inherit;
          }
          </style>
          <div class='whiteboard-menu'>
          <!-- Modifiers -->
          <i class='fa fa-circle-thin modifier'></i>
          <input type='text' id='strokeColor' value='#000' />
          <i class='fa fa-circle modifier'></i>
          <input type='text' id='fillColor' value='#fff' />
          <i class='fa fa-text-width modifier'></i>
          <select id='lineWidth'>
            <option value='1'>1.0</option>
            <option value='2'>2.0</option>
            <option value='3'>3.0</option>
            <option value='4'>4.0</option>
            <option value='5'>5.0</option>
            <option value='6'>6.0</option>
          </select>

          <select id='toolSelect' style="font-family: 'FontAwesome', Helvetica;">
            <option value='pencil'>&#xf040;</option>
            <option value='line'>&#xf068;</option>
            <option value='rect'>&#xf04d;</option>
            <option value='ellipse'>&#xf1db;</option>
          </select>
          <a id='cursor' title='select'><i class='fa fa-hand-o-up'></i></a>

          <!-- Select Specific Buttons -->
          <a id='copy' title='copy'><i class='fa fa-copy'></i></a>
          <a id='delete' title='remove'><i class='fa fa-remove'></i></a>
          
          <!-- State Buttons -->
          <div class='state-icons'>
            <a id='undo' title='undo'><i class='fa fa-arrow-left'></i></a>
            <a id='redo' title='redo'><i class='fa fa-arrow-right'></i></a>
            <a id='clearAll' title='clear all'><i class='fa fa-trash-o'></i></a>
          </div>
          
          </div>

        </h2>
      </div>
      <div class="content-html" style="display:none;"></div>
      <span class="close Whiteboard" style="display:none;">Close</span>
      <div id="paint-canvas" class="content-full" style="display:none;">
        <!-- <div id='paint-canvas'></div> -->
      </div>
    </section>
    <section id='Text-Editor' class="content-view">
      <div id="editor-teaser" class="teaser" style="display:none;">
        <h2><span>Text-Editor</span> <button id="settings">Settings</button></h2>
      </div>
      <div class="content-html" style="display:none;"></div>
      <span class="close Text-Editor" style="display:none;">Close</span>
      <div id="text-editor" class="content-full" style="display:none;">
        <!-- <div id='text-editor'></div> -->
      </div>
    </section>
    <section id='Messages' class="content-view">
      <div class="teaser" style="display:none;">
        <h2><span>Messages</span></h2>
      </div>
      <div class="content-html" style="display:none;"></div>
      <span class="close Messages" style="display:none;">Close</span>
      <div class="content-full" style="display:none;">
        <div id='messaging'></div>
      </div>
    </section>

    <script type="text/javascript" src='../lib/jquery/dist/jquery.min.js'></script>
    <script type="text/javascript" src="../assets/js/helpers/jquery.kinetic.js"></script>
    <script type="text/javascript" src="../assets/js/helpers/jquery.easing.1.3.js"></script>

    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src='../lib/ace-builds/src-noconflict/ace.js'></script>
    <link rel="stylesheet" href="//cdn.firebase.com/libs/firepad/1.1.1/firepad.css" />
    <script src="//cdn.firebase.com/libs/firepad/1.1.1/firepad.min.js"></script>

    <!-- app scripts invoked here -->
    <script>
      if (window.location.href.indexOf('localhost') > -1) {
        document.write('<script src="../dist/js/main.js"><\/script>');
      } else {
        document.write('<script src="../dist/js/main.min.js"><\/script>');
      }

      // TODO: page takes 3 seconds to load, add loading gif..
    </script>
  </body>
</html>
