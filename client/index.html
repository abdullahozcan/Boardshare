<!DOCTYPE html>
<html class='no-js' lang='en'>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Boardshare - A realtime collaborative whiteboard and editor</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- <link rel="apple-touch-icon" href="apple-touch-icon.png"> -->
  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" href="dist/css/main.min.css">
  <script src="./assets/js/helpers/layout.modernizr.custom.js"></script>
</head>
<body>
  <div>
  <h2>BoardShare</h2>
  <p>A super cool p2p shared whiteboard / code editor</p>
  <a href="/start">start a new BoardShare</a> or paste a link to an existing BoardShare in the address bar
  </div>
  <div style="position: relative; height: 800px">
  <div id="layout" class="layout">
      <!-- selection -->
      <div class="home">
        <div class="side side-left">
          <div class="menu">
            <div class="profile whiteboard"></div>
            <h1>
              <span>Whiteboard</span>
              <!-- <span>&larr;</span> -->
            </h1>
          </div>
          <div class="overlay"></div>
        </div>
        <div class="side side-middle">
          <div class="menu">
            <div class="profile video"></div>
            <h1>
              <span>Chat</span>
              <!-- <span>&uarr;</span> -->
            </h1>
          </div>
          <div class="overlay"></div>
        </div>
        <div class="side side-right">
          <div class="menu">
            <div class="profile text-editor"></div>
            <h1>
              <span>Text Editor</span>
              <!-- <span>&rarr;</span> -->
            </h1>
          </div>
          <div class="overlay"></div>
        </div>
      </div><!-- /home -->
      
      <!-- content -->
      <div class="page page-right">
        <div class="page-inner">
          <section>
            <h2>Ace Editor</h2><!-- placeholder -->
            <div id='text-editor'></div>
          </section>
        </div>
      </div>
      <div class="page page-middle">
        <div class="page-inner">
          <section>
            <h2>Chat Room</h2><!-- placeholder -->
            <div id='video'></div>
            <div id='messaging'></div>
          </section>
        </div>
      </div>
      <div class="page page-left">
        <div class="page-inner">
          <section>
            <h2>Canvas Whiteboard</h2><!-- placeholder -->
            <div id='paint-canvas'></div>
          </section>
        </div>
      </div>
      
      <!-- navigation -->
      <a href="#" class="back back-right" title="back to home">&rarr;</a>
      <a href="#" class="back back-middle" title="back to home">&uarr;</a>
      <a href="#" class="back back-left" title="back to home">&larr;</a>

    </div><!-- /layout -->
    <script src="./assets/js/helpers/classie.js"></script>
    <script src="./assets/js/layout.js"></script>
  </div>
</body>

</html>
